<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4 - #SevenDaysOfCade</title>
    <!-- <link rel="stylesheet" href="CSS/reset.css"> -->
    <link rel="stylesheet" href="CSS/dia4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" >

</head>
<body>
    <header>
        <img src="../7daysofcode.png">
        <img src="dia4.png">
    <h1 class="titulo-principal">Jogo de Adivinhação</h1>
    </header>

    <main>
        <div id="adivinhacao">
            <form class="formulario" onsubmit='return checkForm();'>
                <label for="chute">Digite um número de 1 à 10:</label>
                <input type="number" id="chute" class="input-padrao" min="1" max="10" required>

                <input type="submit" value="Enviar" class="enviar">
            </form>
        </div>

        <div class="painelMensagens">
            <p id="mensagem"></p>
            <button id="botaoRefresh" onClick="window.location.reload();">Recomeçar</button>
        </div>
    </main>

    <script src="dia4.js"></script>
</body>
</html>
