<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2 - #SevenDaysOfCade</title>
    <!-- <link rel="stylesheet" href="CSS/reset.css"> -->
    <link rel="stylesheet" href="CSS/dia2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" >

</head>
<body>
    <header>
        <img src="7daysofcode.png">
    <h1 class="titulo-principal">Questionário Alura</h1>
    </header>

    <main>
        <form class="formulario" onsubmit='return checkForm();'>
            <label for="nome">Qual o seu nome?</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" class="input-padrao" required>

            <label for="linguagem-programacao">Qual linguagem de programação você está aprendendo?</label>
            <textarea id="linguagem-programacao" class="input-padrao" required></textarea>

            <input type="submit" value="Enviar" class="enviar">
        </form>
        
    </main>

    <script src="dia2.js"></script>
</body>
</html>
